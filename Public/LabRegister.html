<!DOCTYPE html>

<head>
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />   
<title>Registro</title> <!--Titulo pestaña de chrome-->

<link rel="stylesheet" href="css/Register.css">
</head>

<body>
    <center>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <div class="row justify-content-center">
            <div class="col">
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Ingrese nombre">
                </div>
                <tr>
                    <p></p>
                </tr>
                <div class="form-group">
                    <input type="email" id="correo" placeholder="Ingrese correo">
                </div>
                <tr>
                    <p></p>
                </tr>
                <div class="form-group">
                    <input type="password" id="pass" placeholder="Ingrese contraseña">
                </div>
                <tr>
                    <p></p>
                </tr>
                <div class="form-group">
                    <input type="password" id="pass2" placeholder="Confirme contraseña">
                </div>
                <tr>
                    <p></p>
                </tr>
                <tr>
                <input type="button" id="b1" value="REGISTRAR">
                <input type="button" id="b2" value="VOLVER">
                </tr>
            </div>
        </div>
        <div class="row justify-content-center">

        </div>
    </div>
    </center>
<!--Agregamos script javascript-->
<script src="js/LabRegister.js"></script>

<!--Agregamos script jquery-->
<script src="jquery/jquery.min.js"></script>
<script src="jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
